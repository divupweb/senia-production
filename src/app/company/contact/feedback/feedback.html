<div class="dashboard-popup-wrap" tabindex="1" *ngIf="show" (keyup.esc)="close()" (clickOutside)="close($event)" (setFocus)="true">
  <div class="dashboard-popup">
    <div class="dashboard-popup-body">
      <h3 class="mt-3" translate="SHARED.FEEDBACKS.SEND">Send Feedback</h3>
      <p class="text-grey mb-2" translate="SHARED.FEEDBACKS.DESCRIPTION" >Drop us a line to improve on</p>
      <div class="form-group mb-3">
        <form [formGroup]="feedbackForm" autocomplete="off">
          <textarea class="form-control" cols="30" rows="10" formControlName="body"></textarea>
        </form>
      </div>
    </div>
    <footer>
      <button class="btn btn-green btn-big" (click)="send()"
              [disabled]="!feedbackForm.valid"
              translate="BUTTONS.SEND">Send
      </button>
      <a (click)="close()">Cancel</a>
    </footer>
  </div>
</div>
