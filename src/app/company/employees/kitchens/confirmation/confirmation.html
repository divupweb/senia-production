<div bsModal #modalConfirmation="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="close()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title text-center" translate="COMPANY.KITCHENS.CONFIRMATION.DESC">Employee orders settings update</h4>
      </div>
      <div class="modal-body text-center">
        <ng-content></ng-content>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-grey" (click)="close()" translate="BUTTONS.CLOSE">Close</button>
        <button (click)="submit()" class="btn btn-gray" translate="BUTTONS.YES">Yes</button>
      </div>
    </div>
  </div>
</div>
