<form class="aside-form" *ngIf="cart.information">
  <fieldset [disabled]="disabled">
    <div class="form-group">
      <label translate="CONTROLS.ADDRESS">Address</label>
      <textarea  class="form-control" name="address" [(ngModel)]="cart.information.address" (change)="onChange($event, 'address')"></textarea>
    </div>
    <div class="form-group">
      <label translate="COMPANY.ORDERS.START_TIME">Start Time</label>
      <timepicker class="timepicker-1" name="start_time" [(ngModel)]="cart.information.start_time" (change)="onChange($event, 'start_time')"></timepicker>
    </div>
    <div class="form-group">
      <label translate="COMPANY.ORDERS.END_TIME">End Time</label>
      <timepicker class="timepicker-1" name="end_time" [(ngModel)]="cart.information.end_time" (change)="onChange($event, 'end_time')"></timepicker>
    </div>
    <div class="form-group">
      <label translate="CONTROLS.COMMENT">Comment</label>
      <textarea class="form-control" name="comment" [(ngModel)]="cart.information.comment" (change)="onChange($event, 'comment')"></textarea>
    </div>
  </fieldset>
</form>
