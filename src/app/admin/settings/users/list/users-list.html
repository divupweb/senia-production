<div class="users">
  <div class="users-item" *ngFor="let user of users | paginate: paginationConfig;">
    <div class="name">{{ user.first_name }} {{ user.last_name }}</div>
    <div class="text-grey">{{ user.email }}</div>
    <div class="text-green">{{ ('SHARED.ROLES.' + user.role | uppercase) | translate  }}</div>
    <i class="overlay" [routerLink]="['edit', user.id]"></i>
    <span class="remove" (click)="removeUser(user.id)">
      <span class="i">Ã—</span>
    </span>
  </div>
  <div class="text-center">
    <button class="btn btn-big btn-green" [routerLink]="['new']" translate="KITCHENS.BUTTONS.ADD_NEW_USER">ADD NEW USER</button>
  </div>
</div>
<div>
  <admin-pagination (getPage)="getUsersPage($event)" [id]="paginationConfig.id"></admin-pagination>
</div>
<router-outlet (deactivate)="getUsersPage()"></router-outlet>
