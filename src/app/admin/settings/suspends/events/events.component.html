<div class="item" *ngFor="let item of events">
  <div class="img">
    <img [src]="item.displayUrl" style="width:50px; height: 50px;">
  </div>
  <div class="txt">
    <span class="date">
      <span *ngIf="item.dates.length > 1; else date">{{ item.dates| daysRange }}</span>
    </span>
    <span class="date"><ng-template #date>{{item.date | dayMonthYear}}</ng-template></span>
    <div><strong>{{ item.name }}</strong> <span>{{ item.description }}</span></div>
  </div>
</div>
