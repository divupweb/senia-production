<div class="aside-inner">
  <header>
    <div class="aside-title">
      {{'SHARED.KITCHENS.PLURAL' | translate }}
    </div>
    <div class="aside-search">
      <input type="text" placeholder="{{ 'CONTROLS.SEARCH.KITCHEN' | translate }}" [(ngModel)]="search">
    </div>
  </header>
  <div class="kitchens-list-item" *ngFor="let kitchen of kitchens | nameFilter:search" (click)=toggle(kitchen) [class.active]="kitchen.selected">
    <div class="img">
      <img [src]="kitchen.displayUrl" *ngIf="kitchen.displayUrl" />
    </div>
    <div class="txt">
      <strong title="{{kitchen.name}}">{{ kitchen.name }}</strong>
    </div>
    <div class="right">
      <div class="custom-checkbox">
        <label>
          <input type="checkbox" [ngModel]="kitchen.selected" disabled>
          <i class="fa fa-check-circle" aria-hidden="true"></i>
        </label>
      </div>
    </div>
  </div>
</div>
<footer></footer>
