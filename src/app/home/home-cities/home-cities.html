<div id="cities">
  <section *ngFor="let region of regions"  class="banner-block home-vertical-gap" [ngStyle]="{'background-image': 'url(' + region?.image?.display_url + ')'}">
    <div class="home-container text-center">
      <h2>{{ region.city }}</h2>
      <h3 class="grey">{{ region.country }}</h3>
      <div class="banner-stats mt-9" in-viewport (inViewportAction)="inView($event)">
        <div class="banner-stats-item">
          <div class="big breakfast">{{ region.total_kitchens }}</div>
          <h3 translate="HOME.CITIES.RESTAURANTS">Restaurants</h3>
        </div>
        <div class="banner-stats-item">
          <div class="big dinner"><span>{{ region.total_dishes }}</span></div>
          <h3 translate="SHARED.DISHES.PLURAL" class="upper-first">Dishes</h3>
        </div>
      </div>
      <div class="mt-9">
        <button class="btn btn-big btn-green" translate="BUTTONS.VIEW_MENU" routerLink="../menu" [queryParams]="{ account_id: region.id }">View Menu</button>
      </div>
    </div>
  </section>
</div>
