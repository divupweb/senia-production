<div class="users">
  <div class="users-item" *ngFor="let user of kitchenUsers;">
    <div class="name">{{ user.first_name }} {{ user.last_name }}</div>
    <div class="text-grey">{{ user.email }}</div>
    <div class="text-green">{{ ('SHARED.ROLES.' + user.role | uppercase) | translate  }}</div>
    <i class="overlay" (click)="editUser(user)"></i>
    <span class="remove" (click)="removeUser(user.id)">
      <span class="i">Ã—</span>
    </span>
  </div>
  <div class="text-center">
    <button class="btn btn-big btn-green" (click)="newUser()" translate="KITCHENS.BUTTONS.ADD_NEW_USER">ADD NEW USER</button>
  </div>
</div>
<kitchen-user-form
    (onUpdate)="onUserUpdate($event)"
    (onCreate)="onUserCreate($event)"
    #form>
</kitchen-user-form>
