<div class="custom-checkbox">
  <label [ngClass]="classes">
    <input type="checkbox"
           [id]="inputId"
           [checked]="checked"
           [disabled]="disabled"
           [name]="name"
           [tabIndex]="tabindex"
           [indeterminate]="indeterminate"
           [attr.aria-label]="ariaLabel"
           [attr.aria-labelledby]="ariaLabelledby"
           (focus)="onInputFocus()"
           (blur)="onInputBlur()"
           (change)="onInteractionEvent($event)"
           (click)="onInputClick($event)">

    <i class="fa fa-check-circle" aria-hidden="true" [ngClass]="iconClass"></i>
    <ng-content></ng-content>
  </label>
</div>
